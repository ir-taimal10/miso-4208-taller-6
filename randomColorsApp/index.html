<!DOCTYPE html>
<html>
<head>
    <title> Awesome color palette generator </title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="colors-viewer">
    <h2> Paleta de colores </h2>

    <div id="color1" class="color-view">
        Fondo p&aacute;gina
    </div>

    <div id="color2" class="color-view">
        Texto elementos
    </div>

    <div id="color3" class="color-view">
        Borde elementos
    </div>

    <div id="color4" class="color-view">
        Fondo elementos
    </div>

    <div id="color5" class="color-view">
        Texto encabezado
    </div>
</div>


<div id="css-rules-div">
    <h2> Reglas CSS</h2>
    <textarea id="css-rules" class="rules">
.website-background{ color: white;}

.element-text{ color: white;}

.element-border{ border-color: white;}

.element-background{ background-color: white;}

.header{ color: white;}
    </textarea>
</div>


<div id="actions">
    <button id="btn-new_palette" onclick="randomPalette();"> Generar nueva paleta</button>
    <button id="btn-clear_palette" onclick="cleanPalette();"> Limpiar paleta</button>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="colors.js"></script>
<script src="script.js"></script>
</html>
